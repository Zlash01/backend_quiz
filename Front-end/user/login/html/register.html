<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../general.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="cta-text-box">
      <div class="login__main">
        <div class="login__logo">
          <img
            src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
            alt="Logo"
          />
        </div>
        <div class="row">
          <div class="col">
            <div class="login__main__title">
              <p>Create account</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form action="" class="login__main__form" method="post">
              <div class="login__flex">
                <label for="register__user">Username</label>
                <input
                  type="text"
                  name="username"
                  id="register__user"
                  value=""
                  autofocus=""
                />
              </div>
              <div class="login__flex">
                <label for="register__pw">Password</label>
                <input
                  type="password"
                  name="password"
                  id="register__pw"
                />
              </div>
              <div class="login__flex">
                <label for="register__pw__again">Re-enter Password</label>
                <input
                  type="password"
                  name="password__again"
                  id="register__pw__again"
                />
              </div>
              
              <button type="button" class="register__btn"><span>Create new account</span></button>

              <div class="login__margin__top account">
                <p>Already had an account? <a href="index.html">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/register.js"></script>
  </body>
</html>
